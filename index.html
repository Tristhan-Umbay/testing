<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NNCHS Research Hub</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: 220 90% 56%;
      --secondary: 280 80% 60%;
      --background: 0 0% 100%;
      --foreground: 222 47% 11%;
      --border: 214 32% 91%;
      --muted: 210 40% 96%;
      --muted-foreground: 215 16% 47%;
      --primary-foreground: 210 40% 98%;
      --font-size: 16px; /* base font size */
      --scale: 1; /* multiplier for all fonts */
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      line-height: 1.6;
      color: hsl(var(--foreground));
      background: hsl(var(--background));
      scroll-behavior: smooth;
      overflow-x: hidden;
      font-size: calc(var(--font-size) * var(--scale));
      transition: font-size 0.2s ease, background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      background: rgba(20, 20, 20, 0.35);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 4.5rem;
    }

    .logo {
      font-size: calc(1.6rem * var(--scale));
      font-weight: 700;
      background: linear-gradient(90deg, hsl(var(--primary)), hsl(var(--secondary)));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    nav a {
      position: relative;
      font-weight: 500;
      font-size: calc(1rem * var(--scale));
      color: rgba(255, 255, 255, 0.92);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
      text-shadow: 0 0 8px hsl(var(--primary) / 0.8);
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, hsl(var(--primary)), hsl(var(--secondary)));
      transition: width 0.3s ease;
      border-radius: 5px;
    }

    nav a:hover::after {
      width: 100%;
    }

    .nav-btn {
      padding: calc(0.6rem * var(--scale)) calc(1.2rem * var(--scale));
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      font-weight: 500;
      cursor: pointer;
      font-size: calc(1rem * var(--scale));
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .nav-btn:hover {
      background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)));
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px hsl(var(--primary) / 0.4);
    }

    .lang-select {
      background: rgba(255, 255, 255, 0.15);
      color: black;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 0.5rem;
      padding: calc(0.4rem * var(--scale)) calc(0.6rem * var(--scale));
      cursor: pointer;
      font-weight: 500;
      font-size: calc(1rem * var(--scale));
      backdrop-filter: blur(8px);
    }

    /* Hero Section */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      background: url('1.jpg') center/cover no-repeat;
      filter: brightness(0.55);
      animation: bgPulse 10s infinite alternate ease-in-out;
    }

    @keyframes bgPulse {
      from { transform: scale(1); filter: brightness(0.55); }
      to { transform: scale(1.05); filter: brightness(0.7); }
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, hsl(var(--primary) / 0.6), hsl(var(--secondary) / 0.5));
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { transform: translateY(-40px) scale(1.2); opacity: 1; }
    }

    .hero-content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: calc(5rem * var(--scale)) 1rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideUp 1.5s ease-out forwards;
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h1 {
      font-size: calc(clamp(2.5rem, 8vw, 4.5rem) * var(--scale));
      font-weight: 700;
      margin-bottom: calc(1.5rem * var(--scale));
      animation: glowText 3s infinite alternate ease-in-out;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px hsl(var(--primary)); }
      to { text-shadow: 0 0 25px hsl(var(--secondary)); }
    }

    .hero p {
      font-size: calc(clamp(1.1rem, 3vw, 1.5rem) * var(--scale));
      max-width: 48rem;
      margin: 0 auto calc(2rem * var(--scale));
      opacity: 0.9;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: calc(1rem * var(--scale));
      flex-wrap: wrap;
    }

    .btn {
      padding: calc(0.9rem * var(--scale)) calc(1.8rem * var(--scale));
      border-radius: 0.75rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      font-size: calc(1rem * var(--scale));
    }

    .btn-hero {
      background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)));
      color: white;
    }

    .btn-hero:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px hsl(var(--primary) / 0.4);
    }

    .btn-outline {
      border: 2px solid white;
      background: transparent;
      color: white;
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px);
    }

    section {
      padding: calc(5rem * var(--scale)) 1rem;
      color: hsl(var(--foreground));
    }

    .section-header {
      text-align: center;
      margin-bottom: calc(4rem * var(--scale));
    }

    .section-header h2 {
      font-size: calc(clamp(2rem, 5vw, 3rem) * var(--scale));
      font-weight: 700;
      margin-bottom: calc(1rem * var(--scale));
      background: linear-gradient(90deg, hsl(var(--primary)), hsl(var(--secondary)));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-header p {
      font-size: calc(1.2rem * var(--scale));
      color: hsl(var(--muted-foreground));
      max-width: calc(42rem * var(--scale));
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: calc(0.5rem * var(--scale)) 1rem;
      font-size: calc(0.9rem * var(--scale));
      color: hsl(var(--muted-foreground));
      border-top: 1px solid hsl(var(--border));
    }

    /* Settings Panel */
    .settings-panel {
      position: fixed;
      top: -250px;
      right: 20px;
      width: 280px;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(18px);
      color: white;
      padding: 1.5rem;
      border-radius: 12px;
      transition: top 0.3s ease;
      z-index: 200;
    }

    .settings-panel h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      text-align: center;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
    }

    .open-settings {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)));
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      z-index: 201;
    }

    .open-settings:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    .close-settings {
      width: 100%;
      padding: 0.5rem 0;
      margin-top: 1rem;
      border: none;
      background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)));
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: hsl(var(--primary));
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    body.dark-mode {
      background: hsl(220, 15%, 10%);
      color: hsl(0, 0%, 95%);
    }

    body.dark-mode section {
      color: hsl(0, 0%, 95%);
    }

    body.dark-mode footer {
      color: hsl(0, 0%, 80%);
    }

    /* ðŸ”¹ MOBILE RESPONSIVENESS IMPROVEMENT */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        align-items: center; /* Center navbar */
        gap: 0.5rem;
        height: auto;
        padding: 0.5rem 1rem;
      }

      nav {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.6rem;
        width: 100%;
        margin-top: 0.5rem;
      }

      nav a, .nav-btn, .lang-select {
        font-size: calc(0.95rem * var(--scale));
        width: 100%;
        text-align: center;
      }

      .hero-content {
        padding: calc(3rem * var(--scale)) 1rem;
      }

      .hero h1 {
        font-size: calc(clamp(2rem, 10vw, 3rem) * var(--scale));
      }

      .hero p {
        font-size: calc(clamp(1rem, 4vw, 1.3rem) * var(--scale));
      }

      .hero-buttons {
        flex-direction: column;
        gap: calc(0.8rem * var(--scale));
        width: 100%;
      }

      .btn {
        width: 80%;
        max-width: 250px;
        text-align: center;
      }

      section {
        padding: calc(3rem * var(--scale)) 1rem;
      }

      .section-header h2 {
        font-size: calc(clamp(1.8rem, 6vw, 2.5rem) * var(--scale));
      }

      .section-header p {
        font-size: calc(1rem * var(--scale));
        max-width: 90%;
      }

      footer {
        font-size: calc(0.85rem * var(--scale));
        padding: calc(1rem * var(--scale)) 1rem;
      }
    }

    @media (max-width: 480px) {
      .particle {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="#" class="logo no-translate">NNCHS Research Hub</a>
        <nav>
          <a href="#home" class="no-translate">Home</a>
          <a href="#project" data-lang="project">Project</a>
          <a href="#strand" data-lang="strand">Strand</a>
          <a href="#about" data-lang="about">About</a>
          <a href="#favorite" data-lang="favorite">My Favorite</a>
          <select class="lang-select" id="langSelect">
            <option value="en">English</option>
            <option value="tl">Tagalog</option>
            <option value="ceb">Bisaya</option>
          </select>
          <button class="nav-btn" data-lang="login">Login</button>
        </nav>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-bg"></div>
    <div class="hero-overlay"></div>
    <div class="particle" style="width:20px;height:20px;left:10%;top:40%;animation-delay:0s;"></div>
    <div class="particle" style="width:15px;height:15px;left:80%;top:60%;animation-delay:2s;"></div>
    <div class="particle" style="width:25px;height:25px;left:40%;top:20%;animation-delay:4s;"></div>
    <div class="hero-content container">
      <h1 class="no-translate">NNCHS Research Hub</h1>
      <p data-lang="heroDesc">A collaborative space where researchers, students, and professionals unite to conduct, share, and apply groundbreaking research.</p>
      <div class="hero-buttons">
        <button class="btn btn-hero" data-lang="getStarted">Get Started</button>
        <button class="btn btn-outline" data-lang="learnMore">Learn More</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p data-lang="footerText">Â© 2025 NNCHS Research Hub. Advancing knowledge through collaboration.</p>
  </footer>

  <!-- Settings Panel -->
  <button class="open-settings" id="openSettings">Settings</button>
  <div class="settings-panel" id="settingsPanel">
    <h3>Settings</h3>
    <div class="setting-item">
      <label for="fontSizeRange">Font Size</label>
      <input type="range" id="fontSizeRange" min="14" max="24" value="16">
    </div>
    <div class="setting-item">
      <label for="darkModeToggle">Dark Mode</label>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>
    <button class="close-settings" id="closeSettings">Close</button>
  </div>

  <script>
    // Translation
    const translations = {
      en: {
        project: "Project",
        strand: "Strand",
        about: "About",
        favorite: "My Favorite",
        login: "Login",
        heroDesc: "A collaborative space where researchers, students, and professionals unite to conduct, share, and apply groundbreaking research.",
        getStarted: "Get Started",
        learnMore: "Learn More",
        footerText: "Â© 2025 NNCHS Research Hub. Advancing knowledge through collaboration."
      },
      tl: {
        project: "Proyekto",
        strand: "Strand",
        about: "Tungkol",
        favorite: "Paborito Ko",
        login: "Mag-login",
        heroDesc: "Isang lugar kung saan nagsasama ang mga mananaliksik, estudyante, at propesyonal upang magbahagi at lumikha ng makabagong pananaliksik.",
        getStarted: "Magsimula",
        learnMore: "Alamin Pa",
        footerText: "Â© 2025 NNCHS Research Hub. Pinapaunlad ang kaalaman sa pamamagitan ng pagtutulungan."
      },
      ceb: {
        project: "Proyekto",
        strand: "Strand",
        about: "Mahitungod",
        favorite: "Paborito Nako",
        login: "Sulod",
        heroDesc: "Usa ka lugar diin ang mga mananaliksik, estudyante, ug propesyonal naghiusa aron magpaambit ug maghimo og mga bag-ong tukion.",
        getStarted: "Sugdi",
        learnMore: "Dugangi Pagkat-on",
        footerText: "Â© 2025 NNCHS Research Hub. Nagpalambo sa kahibalo pinaagi sa panaghiusa."
      }
    };

    const langSelect = document.getElementById("langSelect");
    langSelect.addEventListener("change", (e) => {
      const lang = e.target.value;
      document.querySelectorAll("[data-lang]").forEach(el => {
        const key = el.getAttribute("data-lang");
        if(translations[lang][key]) el.textContent = translations[lang][key];
      });
    });

    // Settings Panel
    const settingsPanel = document.getElementById("settingsPanel");
    const openSettings = document.getElementById("openSettings");
    const closeSettings = document.getElementById("closeSettings");
    const fontSizeRange = document.getElementById("fontSizeRange");
    const darkModeToggle = document.getElementById("darkModeToggle");

    openSettings.addEventListener("click", () => settingsPanel.style.top = "80px");
    closeSettings.addEventListener("click", () => settingsPanel.style.top = "-250px");

    fontSizeRange.addEventListener("input", e => {
      const scale = e.target.value / 16; // 16px = normal size
      document.documentElement.style.setProperty('--scale', scale);
    });

    darkModeToggle.addEventListener("change", e => {
      document.body.classList.toggle("dark-mode", e.target.checked);
    });
  </script>
</body>
</html>
