<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NNCHS Research Hub</title>

<style>
  * {margin:0;padding:0;box-sizing:border-box;}
  :root{
    --primary:220 90% 56%;
    --secondary:280 80% 60%;
    --background:0 0% 100%;
    --foreground:222 47% 11%;
    --border:214 32% 91%;
    --muted-foreground:215 16% 47%;
    --font-size:16px;
    --scale:1;
  }
  body{
    font-family:"Poppins",Arial,sans-serif;
    line-height:1.6;
    color:hsl(var(--foreground));
    background:hsl(var(--background));
    scroll-behavior:smooth;
    overflow-x:hidden;
    font-size:calc(var(--font-size) * var(--scale));
    transition:font-size 0.2s ease, background 0.3s, color 0.3s;
  }
  .container{max-width:1280px;margin:0 auto;padding:0 1rem;}
  header{
    position:fixed;top:0;left:0;width:100%;z-index:100;
    background:rgba(20,20,20,0.35);
    backdrop-filter:blur(18px);
    border-bottom:1px solid rgba(255,255,255,0.15);
    transition:all 0.3s ease;
  }
  .header-content{
    display:flex;align-items:center;justify-content:space-between;height:4.5rem;position:relative;
  }
  .logo{
    font-size:calc(1.6rem * var(--scale));
    font-weight:700;
    background:linear-gradient(90deg,hsl(var(--primary)),hsl(var(--secondary)));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-decoration:none;letter-spacing:1px;
  }
  nav{display:flex;align-items:center;gap:1rem;}
  nav a,nav select,nav button.nav-btn{
    font-weight:500;font-size:calc(1rem*var(--scale));
    text-decoration:none;transition:all 0.3s ease;
  }
  nav a{color:rgba(255,255,255,0.92);position:relative;}
  nav a:hover{color:#fff;text-shadow:0 0 8px hsl(var(--primary)/0.8);}
  nav a::after{
    content:"";position:absolute;left:0;bottom:-5px;width:0%;height:2px;
    background:linear-gradient(90deg,hsl(var(--primary)),hsl(var(--secondary)));
    transition:width 0.3s ease;border-radius:5px;
  }
  nav a:hover::after{width:100%;}
  .nav-btn{
    padding:calc(0.5rem*var(--scale)) calc(1rem*var(--scale));
    border-radius:0.5rem;border:1px solid rgba(255,255,255,0.4);
    background:rgba(255,255,255,0.15);color:#fff;cursor:pointer;
    backdrop-filter:blur(6px);
  }
  .nav-btn:hover{
    background:linear-gradient(135deg,hsl(var(--primary)),hsl(var(--secondary)));
    border-color:transparent;
  }
  .lang-select{
    background:rgba(255,255,255,0.15);color:black;border:1px solid rgba(255,255,255,0.4);
    border-radius:0.5rem;padding:calc(0.4rem*var(--scale)) calc(0.6rem*var(--scale));
    cursor:pointer;backdrop-filter:blur(8px);
  }
  #hamburgerBtn{display:none;background:transparent;font-size:1.8rem;color:white;border:none;cursor:pointer;}
  .mobile-menu{
    display:none;flex-direction:column;position:absolute;top:4.5rem;right:1rem;
    background:rgba(20,20,20,0.9);backdrop-filter:blur(12px);padding:1rem;border-radius:10px;gap:0.8rem;z-index:1000;
  }
  .mobile-menu .menu-link{
    display:block;text-decoration:none;padding:0.6rem 1rem;border-radius:0.5rem;color:rgba(255,255,255,0.92);
    font-weight:500;transition:all 0.3s ease;position:relative;text-align:center;
  }
  .mobile-menu .menu-link:hover{
    background:linear-gradient(135deg,hsl(var(--primary)),hsl(var(--secondary)));
    color:#fff;text-shadow:0 0 8px hsl(var(--primary)/0.8);
  }
  .menu-divider{height:1px;background:rgba(255,255,255,0.3);margin:0.5rem 0;}
  @media(max-width:768px){nav{display:none;}#hamburgerBtn{display:block;}}

  /* Hero Section */
  .hero{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;text-align:center;color:white;}
  .hero-bg{position:absolute;inset:0;background:url('1.jpg') center/cover no-repeat;filter:brightness(0.55);animation:bgPulse 10s infinite alternate ease-in-out;}
  @keyframes bgPulse{from{transform:scale(1);filter:brightness(0.55);}to{transform:scale(1.05);filter:brightness(0.7);}}
  .hero-overlay{position:absolute;inset:0;background:linear-gradient(135deg,hsl(var(--primary)/0.6),hsl(var(--secondary)/0.5));}
  .particle{position:absolute;border-radius:50%;background:rgba(255,255,255,0.2);animation:float 10s infinite ease-in-out;}
  @keyframes float{0%,100%{transform:translateY(0) scale(1);opacity:0.5;}50%{transform:translateY(-40px) scale(1.2);opacity:1;}}
  .hero-content{position:relative;z-index:10;text-align:center;padding:5rem 1rem;opacity:0;transform:translateY(30px);animation:fadeSlideUp 1.5s ease-out forwards;}
  @keyframes fadeSlideUp{from{opacity:0;transform:translateY(40px);}to{opacity:1;transform:translateY(0);}}
  .hero h1{font-size:clamp(2.5rem,8vw,4.5rem);font-weight:700;margin-bottom:1.5rem;animation:glowText 3s infinite alternate ease-in-out;}
  @keyframes glowText{from{text-shadow:0 0 10px hsl(var(--primary));}to{text-shadow:0 0 25px hsl(var(--secondary));}}
  .hero p{font-size:clamp(1.1rem,3vw,1.5rem);max-width:48rem;margin:0 auto 2rem;opacity:0.9;}
  .hero-buttons{display:flex;justify-content:center;gap:1rem;flex-wrap:wrap;}
  .btn{padding:0.9rem 1.8rem;border-radius:0.75rem;border:none;cursor:pointer;font-weight:600;transition:0.3s;}
  .btn-hero{background:linear-gradient(135deg,hsl(var(--primary)),hsl(var(--secondary)));color:white;}
  .btn-hero:hover{transform:translateY(-3px);box-shadow:0 8px 20px hsl(var(--primary)/0.4);}
  .btn-outline{border:2px solid white;background:transparent;color:white;}
  .btn-outline:hover{background:rgba(255,255,255,0.15);transform:translateY(-3px);}

  /* Footer */
  footer{text-align:center;padding:0.5rem 1rem;font-size:0.9rem;color:hsl(var(--muted-foreground));border-top:1px solid hsl(var(--border));}

  /* Settings Panel */
  .settings-panel{
    position:fixed;top:-250px;right:20px;width:280px;background:rgba(20,20,20,0.85);
    backdrop-filter:blur(18px);color:white;padding:1.5rem;border-radius:12px;transition:top 0.3s ease;z-index:200;
  }
  .settings-panel h3{margin-bottom:1rem;}
  .settings-panel label{display:block;margin:0.5rem 0;}
  
  /* Custom switch */
  .switch{position:relative;display:inline-block;width:50px;height:28px;}
  .switch input{opacity:0;width:0;height:0;}
  .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#ccc;transition:.4s;border-radius:34px;}
  .slider:before{position:absolute;content:"";height:22px;width:22px;left:3px;bottom:3px;background:white;transition:.4s;border-radius:50%;}
  input:checked + .slider{background:linear-gradient(135deg,hsl(var(--primary)),hsl(var(--secondary)));}
  input:checked + .slider:before{transform:translateX(22px);}
  
  .dark-mode{background:#111;color:#eee;}
</style>
</head>
<body>

<header>
  <div class="container">
    <div class="header-content">
      <a href="#" class="logo no-translate">NNCHS Research Hub</a>
      <button id="hamburgerBtn">☰</button>
      <nav>
        <a href="#home" class="no-translate">Home</a>
        <a href="#project" data-lang="project">Project</a>
        <a href="#strand" data-lang="strand">Strand</a>
        <a href="#about" data-lang="about">About</a>
        <a href="#favorite" data-lang="favorite">My Favorite</a>
        <select class="lang-select" id="langSelect">
          <option value="en">English</option>
          <option value="tl">Tagalog</option>
          <option value="ceb">Bisaya</option>
        </select>
        <button class="nav-btn" data-lang="login">Login</button>
        <button class="nav-btn" id="openSettings">Settings</button>
      </nav>

      <div id="mobileMenu" class="mobile-menu">
        <a href="#home" class="menu-link no-translate">Home</a>
        <a href="#project" class="menu-link" data-lang="project">Project</a>
        <a href="#strand" class="menu-link" data-lang="strand">Strand</a>
        <a href="#about" class="menu-link" data-lang="about">About</a>
        <a href="#favorite" class="menu-link" data-lang="favorite">My Favorite</a>
        <div class="menu-divider"></div>
        <label for="langSelectMobile">Language:</label>
        <select class="lang-select" id="langSelectMobile">
          <option value="en">English</option>
          <option value="tl">Tagalog</option>
          <option value="ceb">Bisaya</option>
        </select>
        <button class="nav-btn" id="openSettingsMobile">Settings</button>
      </div>
    </div>
  </div>
</header>

<section class="hero" id="home">
  <div class="hero-bg"></div>
  <div class="hero-overlay"></div>
  <!-- particles container -->
  <div id="particles"></div>
  <div class="hero-content">
    <h1 data-lang="welcome">Welcome to NNCHS Research Hub</h1>
    <p data-lang="subtitle">Explore projects, strands, and favorites while customizing your view!</p>
    <div class="hero-buttons">
      <button class="btn btn-hero" data-lang="explore">Explore</button>
      <button class="btn btn-outline" data-lang="learn">Learn More</button>
    </div>
  </div>
</section>

<div class="settings-panel" id="settingsPanel">
  <h3>Settings</h3>
  <label>
    Font Size: <span id="fontValue">16</span>px
    <input type="range" id="fontSizeRange" min="12" max="24" value="16">
  </label>
  <label>Dark Mode:
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </label>
  <button id="closeSettings" class="nav-btn">Close</button>
</div>

<footer>© 2025 NNCHS Research Hub. All Rights Reserved.</footer>

<script>
const translations={
  en:{project:"Project",strand:"Strand",about:"About",favorite:"My Favorite",login:"Login",welcome:"Welcome to NNCHS Research Hub",subtitle:"Explore projects, strands, and favorites while customizing your view!",explore:"Explore",learn:"Learn More"},
  tl:{project:"Proyekto",strand:"Strand",about:"Tungkol sa Amin",favorite:"Paborito",login:"Mag-Log in",welcome:"Maligayang Pagdating sa NNCHS Research Hub",subtitle:"Tuklasin ang mga proyekto, strand, at paborito habang inaayos ang iyong view!",explore:"Tuklasin",learn:"Matuto Pa"},
  ceb:{project:"Proyekto",strand:"Strand",about:"Mahitungod",favorite:"Paborito",login:"Login",welcome:"Welcome sa NNCHS Research Hub",subtitle:"Susihon ang mga proyekto, strand, ug paborito samtang gi-customize ang imong view!",explore:"Susihon",learn:"Pagkat-on Pa"}
};
function applyLanguage(lang,container=document){container.querySelectorAll("[data-lang]").forEach(el=>{const key=el.getAttribute("data-lang");if(translations[lang][key])el.textContent=translations[lang][key];});}
document.getElementById("langSelect").addEventListener("change",e=>applyLanguage(e.target.value));
document.getElementById("langSelectMobile").addEventListener("change",e=>applyLanguage(e.target.value));

const hamburgerBtn=document.getElementById("hamburgerBtn");
const mobileMenu=document.getElementById("mobileMenu");
hamburgerBtn.addEventListener("click",()=>{mobileMenu.style.display=mobileMenu.style.display==="flex"?"none":"flex";});

const settingsPanel=document.getElementById("settingsPanel");
const openSettings=document.getElementById("openSettings");
const openSettingsMobile=document.getElementById("openSettingsMobile");
const closeSettings=document.getElementById("closeSettings");
const fontSizeRange=document.getElementById("fontSizeRange");
const fontValue=document.getElementById("fontValue");
const darkModeToggle=document.getElementById("darkModeToggle");

function openSettingsPanel(){settingsPanel.style.top="80px";mobileMenu.style.display="none";}
openSettings.addEventListener("click",openSettingsPanel);
openSettingsMobile.addEventListener("click",openSettingsPanel);
closeSettings.addEventListener("click",()=>settingsPanel.style.top="-250px");

fontSizeRange.addEventListener("input",e=>{
  const scale=e.target.value/16;
  document.documentElement.style.setProperty('--scale',scale);
  fontValue.textContent=e.target.value;
});

darkModeToggle.addEventListener("change",e=>{document.body.classList.toggle("dark-mode",e.target.checked);});

// Particles
const particleCount=30;
const particlesContainer=document.getElementById("particles");
for(let i=0;i<particleCount;i++){
  const p=document.createElement("div");
  p.classList.add("particle");
  p.style.width=Math.random()*8+3+"px";
  p.style.height=p.style.width;
  p.style.left=Math.random()*100+"%";
  p.style.top=Math.random()*100+"%";
  p.style.animationDuration=5+Math.random()*10+"s";
  particlesContainer.appendChild(p);
}
</script>
</body>
</html>
